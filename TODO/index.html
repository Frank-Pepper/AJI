<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">MyNotes</h1>
        
        <div class="mb-3">
            <label for="inputSearch" class="form-label">Search</label>
            <input type="text" class="form-control" id="inputSearch" placeholder="Type your search here...">
        </div>

        <div class="mb-3">
            <label for="beginDate" class="form-label">Begin date</label>
            <input type="date" class="form-control" id="beginDate">
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End date</label>
            <input type="date" class="form-control" id="endDate">
        </div>

        <form class="mb-4">
            <div class="mb-3">
                <label for="inputTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="inputTitle">
            </div>
            <div class="mb-3">
                <label for="inputDescription" class="form-label">Description</label>
                <input type="text" class="form-control" id="inputDescription">
            </div>
            <div class="mb-3">
                <label for="inputPlace" class="form-label">Place</label>
                <input type="text" class="form-control" id="inputPlace">
            </div>
            <div class="mb-3">
                <label for="inputDate" class="form-label">Due date</label>
                <input type="date" class="form-control" id="inputDate">
            </div>
            <button type="button" class="btn btn-primary" onclick="addTodo()">Add</button>
        </form>

        <table id="json-table" class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Place</th>
                    <th>Due date</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
